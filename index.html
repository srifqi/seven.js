<html>
	<head>
		<title>seven.js - seven segment display library</title>
	</head>
	<body style="margin: 0px; font-family: monospace; background: white; font-size: large; font-weight: bold;">
		<h1>An example of seven.js usage</h1>
		<script src="build/seven.min.js"></script>
		<script>
		var text, renderer;
		window.onload = init;
		function init() {
			text = new SEVEN.Word(20140419);
			renderer = new SEVEN.CanvasRenderer();
			renderer.setSize(window.innerWidth,500);
			renderer.color = new SEVEN.Color(0,0,0); //black
			document.body.appendChild(renderer.domElement);
			render();
		}
		
		function render() {
			renderer.render(text);
		}
		</script>
	</body>
</html>
